<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="favicon.png" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Image BLIK</title>
  <link rel="icon" href="favicon.png"><script defer src="js/index.js"></script><link href="css/styles.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <form
        action="/upload"
        method="post"
        class="form-wrapper"
        enctype="multipart/form-data"
      >
        <h2>Image BLIK</h2>
        <div class="input-image-container">
          <input
            name="file"
            type="file"
            accept="image/png, image/jpeg"
            multiple="multiple"
            data-testid="file"
          />
        </div>
        <div class="input-text-container">
          <div>
            <label for="random_password"></label>
            <input
              id="random_password"
              class="text-input"
              name="random_password"
              type="text"
              readonly="readonly"
              placeholder="Your temporary code"
              disabled
            />
            <span class="input-bottom-line"></span>
          </div>
          <button type="button" class="copy-btn btn" title="Copy to clipboard">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 54 54"
              xml:space="preserve"
              width="30px"
              height="30px"
            >
              <path
                d="M18.88.289A1.002 1.002 0 0 0 18.177 0H2a1 1 0 0 0-1 1v30a1 1 0 0 0 1 1h22a1 1 0 0 0 1-1V6.755a.999.999 0 0 0-.297-.711L18.88.289zm2.687 5.594h-2.514V3.397l2.514 2.486zM3 30V2h14.054v4.883a1 1 0 0 0 1 1H23V30H3zM52.703 28.044l-5.823-5.755a1.004 1.004 0 0 0-.703-.289H30a1 1 0 0 0-1 1v30a1 1 0 0 0 1 1h22a1 1 0 0 0 1-1V28.755a.997.997 0 0 0-.297-.711zm-3.136-.161h-2.514v-2.486l2.514 2.486zM31 52V24h14.054v4.883a1 1 0 0 0 1 1H51V52H31z"
              />
            </svg>
          </button>
        </div>
        <div class="input-image-container">
          <input
            id="phone1"
            name="phone"
            type="tel"
            class="text-input"
            placeholder="Phone number"
          />
          <span class="input-bottom-line"></span>
        </div>
        <div class="input-image-container">
          <input
            id="phone2"
            name="phone"
            type="tel"
            class="text-input"
            placeholder="Phone number"
          />
          <span class="input-bottom-line"></span>
        </div>
        <div class="input-image-container">
          <input
            id="phone3"
            name="phone"
            type="tel"
            class="text-input"
            placeholder="Phone number"
          />
          <span class="input-bottom-line"></span>
        </div>
        <button type="submit" class="btn" disabled>Add</button>
        <p class="error-amount">* You can add 8 images at the most.</p>
      </form>
    </div>
    <div class="image-leftbar" aria-expanded="false"></div>
    <div class="copy-alert">
      <p>Copied to clipboard!</p>
    </div>
  </body>
</html>
